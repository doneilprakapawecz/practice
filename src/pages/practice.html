<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1 class="first-header">project 1</h1>
        <ul class="list">
            <li class="list-element">zacznij</li>
            <li class="list-element">wybierz opcje</li>
            <li class="list-element">przerwij</li>
            <li class="list-element rejestracja--js">zarejestruj się</li>
            <li class="list-element">zaloguj się</li>
        </ul>
    </header>
    <main class="main">
        <div class="screen screen--js">
            <div class="rejestracja">
                <label for="nicko">podaj nick:</label>
                <input type="text" id="nicko" class="nicko" placeholder="nick">
                <label for="haslo1">podaj hasło:</label>
                <input type="password" name="haslo1" id="haslo1" class="haslo1">
                <label for="haslo2">potwierdź hasło:</label>
                <input type="password" name="haslo2" id="haslo2" class="haslo2">
                <button class=zatwierdz>zatwierdź</button>
            </div>
        </div>
        <input type="text" class="screen">
        <div class="buttons-section">
            <button class="button button-left">wyjdź</button>
            <button class="button button-right">sprawdź</button>
        </div>
    </main>
    <footer class="footer">
        <div class="score-container">
            <div class="score-container-element">
                <p>zestaw nr:</p>
                <div class="score-element">1</div>
            </div>
            <div class="score-container-element">
                <p>runda:</p>
                <div class="score-element">1</div>
            </div>
            <div class="score-container-element">
                <p>błędy:</p>
                <div class="score-element">0</div>
            </div>
        </div>
    </footer>
</body>

</html>
